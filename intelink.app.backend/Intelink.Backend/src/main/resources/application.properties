spring.application.name=Intelink.Backend

# Server configuration
server.address=0.0.0.0
server.port=8080

# Database configuration (SQL Server)
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=IntelinkDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=intelink
spring.datasource.password=intelink

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
app.jwt.secret=myVerySecretKeyThatIsAtLeast256BitsLongForHS256Algorithm
app.jwt.expiration=86400
app.jwt.refresh-expiration=604800

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,https://intelink.app
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600

# Security Configuration
app.security.password-strength=12
app.security.max-login-attempts=5
app.security.lockout-duration=1800

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.intelink.utils=
