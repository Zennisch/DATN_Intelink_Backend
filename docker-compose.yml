services:
    postgres:
        image: postgres:15-alpine
        container_name: intelink-postgres
        ports:
            - '6543:5432'
        environment:
            - POSTGRES_USER=intelink
            - POSTGRES_PASSWORD=intelink
            - POSTGRES_DB=IntelinkDB
        networks:
            - intelink-network
        volumes:
            - postgres_data:/var/lib/postgresql/data

    nginx:
        container_name: intelink-nginx
        build:
            context: ./_nginx
            dockerfile: Dockerfile
        ports:
            - '80:80'
            - '443:443'
        environment:
            - DOMAIN=${DOMAIN}
            - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
        volumes:
            - nginx_certs:/etc/letsencrypt
            - nginx_www:/var/www/certbot
        depends_on:
            - app
        networks:
            - intelink-network

    app:
        container_name: intelink-app
        build:
            context: ./intelink-project
            dockerfile: Dockerfile
        expose:
            - "8080"
        volumes:
            - ./intelink-project:/app
            - ./intelink-project/target:/app/target
        environment:
            - SPRING_DEVTOOLS_RESTART_ENABLED=true
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/IntelinkDB
            - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
            - SPRING_DATASOURCE_USERNAME=intelink
            - SPRING_DATASOURCE_PASSWORD=intelink
            # OAuth Configuration
            - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
            - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
            # Mail Configuration
            - MAIL_USERNAME=${MAIL_USERNAME}
            - MAIL_PASSWORD=${MAIL_PASSWORD}
            # API Keys
            - MAXMIND_LICENSE_KEY=${MAXMIND_LICENSE_KEY}
            - SAFE_BROWSING_API_KEY=${SAFE_BROWSING_API_KEY}
            # Optional
            - JWT_SECRET=${JWT_SECRET:-myVerySecretKeyThatIsAtLeast256BitsLongForHS256Algorithm}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-intelink}
            # SSL/Nginx Configuration  
            - DOMAIN=${DOMAIN}
            - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
        depends_on:
            - postgres
        networks:
            - intelink-network

networks:
    intelink-network:
        driver: bridge

volumes:
    postgres_data:
        driver: local
    nginx_certs:
        driver: local
    nginx_www:
        driver: local
