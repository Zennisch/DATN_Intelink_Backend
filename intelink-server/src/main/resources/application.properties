spring.application.name=intelink-server
# Server configuration
server.address=0.0.0.0
server.port=8080
# Database configuration (SQL Server)
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=IntelinkDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=intelink
spring.datasource.password=intelink
# Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
# Security Configuration
app.security.password-encryption-strength=12
app.security.max-login-attempts=5
app.security.lockout-duration=1800
# JWT Configuration
app.jwt.secret=myVerySecretKeyThatIsAtLeast256BitsLongForHS256Algorithm
app.jwt.expiration=86400
app.jwt.refresh-expiration=604800
# URL Configuration
app.host.backend=http://localhost:8080
app.host.frontend=http://localhost:3000
app.host.mobile.dev=http://localhost:8081
app.url.template.verify-email=${app.host.frontend}/verify-email?token={token}
app.url.template.reset-password=${app.host.frontend}/reset-password?token={token}
app.url.template.access-url=${app.host.backend}/{shortCode}
app.url.template.password-unlock=${app.host.frontend}/{shortCode}/unlock
# CORS Configuration
app.cors.allowed-origins=${app.host.frontend},${app.host.mobile.dev}
app.cors.allowed-methods=HEAD,GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600
# Google OAuth Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.connectiontimeout=5000
# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
# OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
logging.level.org.springdoc.core.events.SpringDocAppInitializer=error
# Rate Limiting Configuration
resilience4j.ratelimiter.instances.redirect.limit-for-period=10
resilience4j.ratelimiter.instances.redirect.limit-refresh-period=1s
resilience4j.ratelimiter.instances.redirect.timeout-duration=0ms
# GeoLite2 Configuration
app.geolite2.database.path=geoLite2/GeoLite2-City.mmdb
app.geolite2.license-key=${MAXMIND_LICENSE_KEY:}
app.geolite2.update.schedule.fixed-rate=${GEOLITE2_UPDATE_RATE:3600000}
# Temporary disable Docker Compose integration
spring.docker.compose.enabled=false
# Temporarily disable Redis auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration