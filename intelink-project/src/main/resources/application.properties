spring.application.name=intelink-project

# Server configuration
server.address=0.0.0.0
server.port=8080

# Database configuration (SQL Server)
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=IntelinkDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=sapassword

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
app.jwt.secret=myVerySecretKeyThatIsAtLeast256BitsLongForHS256Algorithm
app.jwt.expiration=86400
app.jwt.refresh-expiration=604800

# URL Configuration
app.host.backend.dev=http://localhost:8080
app.host.backend.prod=https://api.intelink.app

app.host.frontend.dev=http://localhost:3000
app.host.frontend.prod=https://intelink.app

app.host.backend=${app.host.backend.dev}
app.host.frontend=${app.host.frontend.dev}

app.url.access=${app.host.backend.dev}/{shortCode}
app.url.verify-email=${app.host.frontend.dev}/verify-email?token={token}
app.url.reset-password=${app.host.frontend.dev}/reset-password?token={token}
app.url.password-unlock=${app.host.frontend.dev}/{shortCode}/unlock

# CORS Configuration
app.cors.allowed-origins=${app.host.frontend}
app.cors.allowed-methods=HEAD,GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600

# Security Configuration
app.security.password-encryption-strength=12
app.security.max-login-attempts=5
app.security.lockout-duration=1800

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.connectiontimeout=5000

# Google OAuth Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email

# GitHub OAuth
#spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:}
#spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:}
#spring.security.oauth2.client.registration.github.scope=user:email

# GitHub provider info
spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.provider.github.user-name-attribute=id

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.intelink.utils.UserAgentUtil=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Third-party API Key Configuration
app.api.key.geo-lite=${MAXMIND_LICENSE_KEY:}
app.api.key.safe-browsing=${SAFE_BROWSING_API_KEY:}


# GeoLite2 Configuration
app.geolite2.database.path=classpath:geoLite2/GeoLite2-City.mmdb
app.geolite2.update.enabled=${GEOLITE2_UPDATE_ENABLED:false}
app.geolite2.update.schedule=${GEOLITE2_UPDATE_SCHEDULE:0 0 2 * * TUE}

